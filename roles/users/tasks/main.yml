---
  - name: Create content group
    group:
      name: content
      state: present

  - name: Create users
    user:
      name: "{{ item.name }}"
      shell: /bin/bash
      groups: "{{ item.groups }}"
      append: yes
      comment: "created by ansible"
      state: present
    with_items: "{{ users }}"

  - name: Allow specified users to sudo
    template:
      src: sudoers.j2
      dest: /etc/sudoers.d/sudoers
      validate: 'visudo -cf %s'
      mode: 0440

  - name: Upload public keys
    authorized_key:
      user: "{{ item.name }}"
      manage_dir: yes
      key: "{{ lookup('file', 'pub-keys/{{ item.name }}.pub') }}"
      state: present
    when: item.ssh
    with_items: "{{ users }}"

  - name: Disallow password authentication
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^PasswordAuthentication"
      line: "PasswordAuthentication no"
      state: present
    notify: Restart ssh

  - name: Disallow root SSH access
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^PermitRootLogin"
      line: "PermitRootLogin no"
      state: present
    notify: Restart ssh
