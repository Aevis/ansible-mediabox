---
  - name: Install common packages
    yum:
      name: "{{ item }}"
      state: installed
    with_items:
      - bash-completion
      - htop
      - iotop
      - nethogs
      - tree
      - nano
      - mc
      - ncdu
      - unzip
      - p7zip
      - rsync
      - python-pip

  - name: Install pip modules
    pip:
      name: "{{ item }}"
    with_items:
      - docker-py
