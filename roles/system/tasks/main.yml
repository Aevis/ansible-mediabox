---
  - name: Update packages
    yum:
      name: "*"
      update_cache: yes
      state: latest

  - name: Install packages
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - epel-release
      - yum-utils

  - name: Purge old kernels on reboot
    cron:
      name: "Purge old kernels on reboot"
      special_time: reboot
      job: "package-cleanup --oldkernels --count=2"
      state: present
